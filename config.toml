[editor]
cursorline = true
color-modes = true
bufferline = "always"
shell = ["nu", "-c"]
auto-format = true
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = true

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name"]
right = [
  "diagnostics",
  "selections",
  "position",
  "total-line-numbers",
  "position-percentage",
  "file-encoding",
]
separator = "│"

[editor.indent-guides]
render = true
skip-levels = 1
# character = "┆"

[editor.soft-wrap]
enable = true

[editor.inline-diagnostics]
cursor-line = "warning" # show warnings and errors on the cursorline inline
