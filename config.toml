theme = "doom_acario_dark"

[editor]
cursorline = true
color-modes = true
bufferline = "always"
shell = ["nu", "-c"]
auto-format = true
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = true

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name"]
# center = ["file-absolute-path"]
right = [
  "diagnostics",
  "selections",
  "position",
  "total-line-numbers",
  "position-percentage",
  "file-encoding",
]
